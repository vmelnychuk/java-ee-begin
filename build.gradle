apply plugin: 'war'

repositories {
    jcenter()
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}

def projectName = "java-ee-begin"

jar {
    baseName = projectName
    manifest {
        attributes 'Main-Class': 'App'
    }
}

dependencies {
    compile 'log4j:log4j:1.2.17'
    providedCompile 'javax.servlet:servlet-api:2.5'
    testCompile 'junit:junit:4.12'
}
